<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALex Nahirnyi</title>
    <!--TODOS 1
        Info:
        You probably noticed that there are so many different fonts on the websites, let's make our logo look differently from 
        the rest of the website texts. 
        Task:
        1. In google search for "google fonts"
        2. Pick the one that you like, the one that you think would make your name/logo look like a logo, for example Major Mono Display font
        3. Scroll down the font pade to the style section and where it says "Regular 400" click the plus icon
        4. On the right you see "Use on the web", just copy those link tags and paste the under the comments "Fonts go here"
        5. Wrap h1 tag with you name in the div tags
        6. Add class with name logo
        7. In style section give your logo class a property called font-family and set it to the name of your font
            - You can find an example on the 'Use on the web' popup from step 4
        8. Open your index.html in browser and make sure the font is applied to the logo
    -->

    <!--TODO 2
        Let's now do the same thing for the rest of the text on our website
        
        Task:
        1. Let's search for Montserrat font on google font and add it below the other font
        2. Now that we wnat this font to be the default font for our website, let's take tag body and in styles give it the font-family
        property with Montserrat font
    -->
    <!--Fonts go here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!--Styles go here (CSS)-->
    <style>
      
      body {
        font-family: 'Montserrat', sans-serif;;
      }

      .logo {
        font-family: 'Major Mono Display', monospace;
      }

      p {
        text-align: center;
      }
      .main-text {
        font-size: 25px;
      }  

    </style>
</head>
<body>
    <header>
        <h1 class="logo">Alex Nahirnyi</h1> 
    </header>
    
    <section>
      <div class="main-text">
        <p> My portfolio will be here soon...</p>
      </div>
      <p>Really soon...</p>
    </section>

    <footer></footer>
   
</body>
</html>
